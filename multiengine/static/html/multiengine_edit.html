<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="display_name">Название:</label>
        <input class="input setting-input" name="display_name" id="display_name" value="{{display_name}}" type="text" />
        <a href="#" class="button action-primary update_scenarios_repo"><i class="fa fa-refresh"></i> <i class="fa fa-github"></i></a>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="student_view_template">student_view_template:</label>
        <textarea name="student_view_template" id="student_view_template" class="input setting-input edit-box" rows=10 cols=50>{{student_view_template}}</textarea>
        <div id="temp"></div>
        <a id="convertSVG">Get</a>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="correct_answer">Правильный ответ:</label>
        <input id="correct_answer" class="input setting-input" value="{{correct_answer}}" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="student_view_json">student_view_json:</label>
        <input name="student_view_json" class="input setting-input" value="{{student_view_json}}"/>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="question-area">Вопрос:</label>
        <textarea id="question-area" class="input setting-input" rows=10 cols=50>{{question}}</textarea>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="weight">Максимальное количество баллов (0-100):</label>
        <input class="input setting-input" name="weight" id="weight" value="{{weight}}" type="number" min="0" max="100" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="max_attempts">Количество попыток:</label>
        <input class="input setting-input" name="max_attempts" id="max_attempts" value="{{max_attempts}}" type="number" min="0" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="sequence">Проверять последовательность:</label>
        {% if sequence %}
          <input class="input setting-input" style="height:20px" name="sequence" id="sequence" checked="checked" type="checkbox" />
        {% else %}
          <input class="input setting-input" style="height:20px" name="sequence" id="sequence" type="checkbox" />
        {% endif %}
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
      {% if not scenario %}
        {% if scenarios %}
        <label class="label setting-label" for="scenario">Используемый сценарий:</label>

        <select class="input setting-input" name="scenario" id="scenario">
        {% else %}
        <span class="scenario_alert" style="color:red;font-size:75%">Сценарии не найдены. Попробуйте обновить список сценариев из репозитория.</span>
          <a href="#" class="button action-primary update_scenarios_repo"><i class="fa fa-refresh"></i> <i class="fa fa-github"></i></a>

        {% endif %}

          {% for filename, sc in scenarios.items %}

            <option value="{{filename|safe}}">
              {{ sc.name }} - {{sc.description}}
            </option>

          {% endfor %}
        {% else %}
        {% if scenarios %}
        <p> Вы выбрали сценарий:
          {% for filename, sc in scenarios.items %}
            {% if filename == scenario %}
              <span style="color:red"><strong>{{ sc.name }}</strong></span>
              
            {% endif %}
          {% endfor %}
        </p>
        {% else %}
          <span class="scenario_alert" style="color:red;font-size:75%">Возможно, файл сценария не найден или создан неправильно.</span>
          <a href="#" class="button action-primary update_scenarios_repo"><i class="fa fa-refresh"></i> <i class="fa fa-github"></i></a>
          {% endif %}
        {% endif %}

        </select>
      </div>
    </li>

  </ul>
  
  <div class="windowRaw"></div>
  <div class="windowView"></div>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
