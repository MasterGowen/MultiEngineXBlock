<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="display_name">Display name:</label>
        <input class="input setting-input" name="display_name" id="display_name" value="{display_name}" type="text" />
      </div>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="question-area">Question:</label>
		<textarea id="question-area" class="input setting-input" rows=10 cols=50>{question}</textarea>
      </div>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="max_points">Max points (0-100):</label>
		<input class="input setting-input" name="max_points" id="max_points" value="{max_points}" type="number" min="0" max="100" />
      </div>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="correct_answer">Correct answer:</label>
		<textarea id="correct_answer" class="input setting-input" rows=10 cols=50>{correct_answer}</textarea>
      </div>
    </li>
	
  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
