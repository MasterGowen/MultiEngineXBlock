    <script>
    var state = {};
      state.answer={};

    function stateItems(idBlock, tag){
        $("."+idBlock+">"+tag).each(function(i){
        
            var arr = [];
            $("#"+this.id+">li").each(function(i){
            //console.log("#"+this.id+">li");
                arr.push(this.id)
            })
        state.answer[this.id] = arr
        })
        
        $('textarea[name=answer]').html(JSON.stringify(state))
        
        return console.log(JSON.stringify(state))
        

    
    }

    $(function() {

        $( "div.answer-area>ul" ).sortable({
            connectWith: ".connectedSortable",
            stop: function(){stateItems("answer-area", "ul")}
        }).disableSelection();
        
        

        $(document).ready(function(){
        var position = JSON.parse($(".answer").val());

        $('textarea[name=answer]').html(JSON.stringify(position))

        position = position["answer"]
            for (var key in position){
            if (position[key].length != 0)
            {
                for (var item in position[key]){
                    $("#"+key).append($("#"+position[key][item]));
                    //console.log(item)
                }
            }
        }
            
            
            });
    
    
    });
    
    </script>
